
{% load static %}
<!DOCTYPE html>
<html class="no-js">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sharity Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{% static '/fonts/favicon.ico'  %}">

    <link rel="stylesheet" href="{% static '/css/animate.css'  %}">
    <link rel="stylesheet" href="{% static '/css/icomoon.css'  %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css'  %}">
    <link rel="stylesheet" href="{% static '/css/superfish.css'  %}">

    <link rel="stylesheet" href="{% static '/css/style.css'  %}">

    <script src="{% static '/js/modernizr-2.6.2.min.js' %}"></script>

    </head>
		<div id="fh5co-wrapper">
		<div id="fh5co-page">
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-6 text-left fh5co-link">
					</div>
					<div class="col-md-6 col-sm-6 text-right fh5co-social">
						<a href="https://www.facebook.com/" class="grow"><i class="icon-facebook2"></i></a>
						<a href="https://twitter.com/?lang=en" class="grow"><i class="icon-twitter2"></i></a>
						<a href="https://www.instagram.com/" class="grow"><i class="icon-instagram2"></i></a>
					</div>
				</div>
			</div>
		</div>
		<header id="fh5co-header-section" class="sticky-banner">
			<div class="container">
				<div class="nav-header">
					<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle dark"></a>
					<h1 id="fh5co-logo"><a href="{% url 'home'%}"><big><i>Sharity</i></big></a></h1>
					<nav id="fh5co-menu-wrap" role="navigation">
						<ul class="sf-menu" id="fh5co-primary-menu">
							<li class="active">
								<a href="{% url 'home'%}">Home</a>
							</li>
							<li><a href="{% url 'about'%}">About</a></li>
							<li><a href="{% url 'contact'%}">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<br>

		<style type="text/css">
    fieldset {
  background-color: #D3D3D3;
  padding:10px;
  width:1000px;
  line-height:1.8;
}

legend {
  background-color: grey;
  color: white;
  padding: 5px 10px;
}

input {
  margin: 5px;
}

label {
margin-left: 5em;
float: left;
width: 20em;
margin-right: -10em;
}
</style>

		<div>
			<form method="post">     {% csrf_token %}
				<center>
					<fieldset>
						<legend><b>Enter Login Details</b></legend>
        <strong><big>Username: </big></strong><input type="text" name="username">
        <br>
        <br>   
        <strong><big>Password: </big></strong><input type="password" name="password"> 
        <br>
        <br>
        <div>
        	<input class="btn btn-primary btn-lg" type="submit" value='Login'>
        	<br><br>
			<strong><a href="{% url 'reset_password' %}">Reset password</a></strong>
				</div>
				<br>
    </fieldset></center></form>
    <br>
       <center><h3>Or</h3></center>
    <a href="{% url 'signup' %}">
   <center> <button class="btn btn-primary btn-lg"> Signup</button></a></center>
    {% for message in messages %} {{ message}} {% endfor %}

<br><br><br>

				<footer>
			<div id="footer">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 text-center">
							<p class="fh5co-social-icons">
								<a href="https://twitter.com/?lang=en"><i class="icon-twitter2"></i></a>
								<a href="https://www.facebook.com/"><i class="icon-facebook2"></i></a>
								<a href="https://www.instagram.com/"><i class="icon-instagram"></i></a>
							</p>
							<p>Copyright 2021 Sharity. All Rights Reserved. <br></i>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
